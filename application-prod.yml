spring:
  #RabbitMQ settings
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}
    queues: ${SPRING_RABBITMQ_QUEUES}
      
  # SMTP config
  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
          starttls:
            enable: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
# Server settings
server:
  port: ${SERVER_PORT}
  protocol: ${SERVER_PROTOCOL}
# Resilience4j settings (retries)
resilience4j.retry:
  instances:
    emailService:
      maxAttempts: ${RESILIENCE4J_RETRY_INSTANCES_EMAILSERVICE_MAXATTEMPTS}
      waitDuration: ${RESILIENCE4J_RETRY_INSTANCES_EMAILSERVICE_WAITDURATION}
      retryExceptions:
        - org.springframework.mail.MailException
      enable-exponential-backoff: ${RESILIENCE4J_RETRY_INSTANCES_EMAILSERVICE_EXPONENTIALBACKOFF_ENABLED}
      exponential-backoff-multiplier: ${RESILIENCE4J_RETRY_INSTANCES_EMAILSERVICE_EXPONENTIALBACKOFF_MULTIPLIER}
#Logging settings
logging:
  level:
    org.springframework: ERROR
    com.example.mailingservice: TRACE
# Actuator settings
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh, env
      base-path: /actuator
  endpoint:
    health:
      show-details: "always"

eureka:
    client:
        registerWithEureka: true
        fetchRegistry: true
        service-url:
            defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
